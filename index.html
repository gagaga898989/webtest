<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>文字の表示例</title>
    <style>
        .css-colored {
            color: blue; /* CSSで色付け */
        }
    </style>
</head>
<body>
    <!-- 普通の文字 -->
    <p>これは普通の文字です。</p>

    <!-- <font>タグを使った色付き文字 -->
    <p><font color="red">これは<font>タグを使った赤い文字です。</font></p>

    <!-- CSSで色付けした文字 -->
    <p class="css-colored">これはCSSで色付けした青い文字です。</p>
</body>
</html>
